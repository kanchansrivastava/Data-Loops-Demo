<ion-header>
  <ion-navbar>
    <ion-title>
      Results
    </ion-title>
    <ion-buttons end>
      <button (click)="refresh()">
        <span *ngIf="!finished">Loading Results...</span>
        <span *ngIf="finished">Refresh</span>
        <ion-icon name="refresh" *ngIf="finished"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="results">

  <ion-grid>
    <ion-row>
      <ion-col width-33><h3>Happy People</h3>
        <div *ngFor="let result of results">
          <div *ngIf="result.how_do_you_feel_today_=='Happy'" class="result">
            <img src="images/happy.jpg">
            <p>{{result.what_s_your_name_}}</p>
          </div>
        </div>
      </ion-col>
      <ion-col width-33><h3>Neutral People</h3>
        <div *ngFor="let result of results">
          <div *ngIf="result.how_do_you_feel_today_=='Neutral'" class="result">
            <img src="images/neutral.jpg">
            <p>{{result.what_s_your_name_}}</p>
          </div>
        </div>
      </ion-col>
      <ion-col width-33><h3>Unhappy People</h3>
        <div *ngFor="let result of results">
          <div *ngIf="result.how_do_you_feel_today_=='Unhappy'" class="result">
            <img src="images/unhappy.jpg">
            <p>{{result.what_s_your_name_}}</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
